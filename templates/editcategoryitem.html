{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit {{item.name}}</h1>
		</div>
	</div>
	
    {% include "formErrors.html" %}    
    
    <div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
                    
                    <br/>
                    {% if item.picture %}
                    <img src="{{url_for('static', filename='images/')}}{{ item.picture }}" width="200" height="200"></img>
					{% else %}
                    <img src="{{url_for('static', filename='images/No-Image.jpg')}}" width="200" height="200"></img>
					{% endif %}
                        
                    <br/>
                    <input type=file name=file>
                    
                    <label><input type="checkbox" name="removeImage" value="">Remove Image?</label>
                    <br/>
                    <br/>
					<button type="submit" class="btn btn-default" id="submit">
				    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Save</button>
				    <a href="{{url_for('showCategoryItems', category_id=category_id)}}">
                        <button type="button" class="btn btn-default delete" id="cancel">
				        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
				    </a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
