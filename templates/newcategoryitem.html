{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New {{category_name}} Item</h1>
		</div>
	</div>
    
    {% include "formErrors.html" %}    
    
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post" enctype="multipart/form-data">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the item"></textarea>
                    <br/>
                    <input type=file name=file>
                    
                    <br/>
    				
                    <button type="submit" class="btn btn-default" id="submit">
				    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Create</button>
				    <a href="{{url_for('showCategoryItems', category_id=category_id)}}">
                        <button type="button" class="btn btn-default delete" id="cancel">
				        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel</button>
				    </a>
                    
					
 
				</div>
			</form>
		</div>
	</div>
{% endblock %}
